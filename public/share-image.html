<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImproveAI - Compartilhamento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1E1E1E;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(119deg, #FCF9F3 18.17%, #F0F6FB 50.2%, #FFF 74.51%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            max-width: 80%;
            line-height: 1.2;
            color: #1E1E1E;
        }
        
        .subtitle {
            font-size: 32px;
            text-align: center;
            max-width: 70%;
            color: #4A5568;
            margin-bottom: 30px;
        }
        
        .accent {
            color: #FF610B;
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
            font-size: 24px;
        }
        
        .website {
            color: #4A5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dl4jtxnnv/image/upload/v1742314338/Group_1_t1wmpz.svg" alt="ImproveAI Logo" class="logo">
        <h1 class="title">Transformando o atendimento ao cliente com <span class="accent">IA</span></h1>
        <p class="subtitle">Soluções inteligentes que aumentam a eficiência e melhoram a experiência do cliente</p>
        <div class="footer">
            <span class="website">improve.business</span>
        </div>
    </div>
</body>
</html>
